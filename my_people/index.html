<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a0797b260b.js" crossorigin="anonymous"></script>
    <title>My People</title>
    <link href="https://fonts.googleapis.com/css?family=Balthazar" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    
    <div id='board'></div>

    <script class='mp-template' type="text/x-handlebars-template">
        {{#each data}}
        <div class='card' id=id{{id}}>
            <div class='name'>
                {{name}}
            </div>
            <div class='email'>
                {{email}}
            </div>
        </div>
        {{/each}}
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="./node_modules/handlebars-intl/dist/handlebars-intl.js"></script>
    <script src="main.js"></script>

</body>
</html>
